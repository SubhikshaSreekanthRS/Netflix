<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="bg">
      <img src="assests/background.jpg" alt="not responding" />
    </div>
    <body>
      <header>
        <div class="logo">
          <img src="assests/logo.png" alt="not responding" />
        </div>
      </header>

      <div class="total-box">
        <div class="sign-in">
          <h1>Sign In</h1>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email or phone number" />
          <input type="password" placeholder="Password" />
          <button>Sign In</button>
        </div>
        <div class="last">
          <div class="ob1">
            <input type="checkbox" />
            <label>Remember me</label>
          </div>
          <div class="ob2">
            <p>Need help?</p>
          </div>
        </div>
        <div class="text">
          <div class="text1">
            <p>New to Netflix? <span> Sign up now</span></p>
          </div>
          <div class="text2">
            <p>
              This page is protected by Google reCAPTCHA to <br />
              ensure you're not a bot. <span> Learn more.</span>
            </p>
          </div>
        </div>
      </div>
    </body>
    <footer>
      <div class="footbox">
        <div class="heading1"><h4>Questions? Call 000-800-919-1694</h4></div>
        <div class="listing">
          <ul>
            <li>FAQ</li>
            <li>HelpCentre</li>
            <li>TermsofUse</li>
            <li>Privacy</li>
            <li>CookiePreferences</li>
            <li>CorporateInformation</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
